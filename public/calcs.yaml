# Commit: 33a8619
- detailedDescription: "Function calculates y by linear interpolation of the X,Y pairs.\r\
    \n  Assumes that the sequence of X1, X2, ..., XN values are monotonically increasing.\r\
    \n  An input value x < X1 will give y = Y1, and x > XN gives y = YN."
  name: intpoltype1
  parameters:
  - arity: '1'
    datatype:
    - value
    description: Actual x-value
    direction: in
    name: x
  - arity: +
    datatype:
    - cvr
    description: X-values. Assumed to be monotinically increasing.
    direction: in
    name: Xn
  - arity: =Xn
    datatype:
    - mvr
    - cvr
    description: Y-values corresponding to X-values
    direction: in
    name: Yn
  quality: GOOD only if ALL arguments are GOOD and an odd number (5,7,9 ...) of parameters
    are specified, else Q = BAD
  retr: Interpolated value
  signature: intpoltype1(x,X1,Y1,X2,Y2,...,XN,YN)
  value: "0 when Q = BAD, Y1 when x <= X1, YN when x >= XN, Y(n-1) + (x - X(n-1))*(Y(n)-Y(n-1))/(X(n)-X(n-1))\
    \ when\r\n    X(n-1)<= x <= X(n)"
