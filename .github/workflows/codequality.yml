name: '💎 Code Quality'
on:
  workflow_dispatch:
  workflow_call:

jobs:
  code_quality:
    name: '🛠️ Build & 🧪 Test'
    runs-on: ubuntu-latest
    env:
      DISPLAY: ':99:0'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📦 Install dependencies
        run: npm ci

#       - name: 🖥️ Install Xvfb
#         run: |
#           export DISPLAY=':99:0'
#           /usr/bin/Xvfb :99 -screen 0 1024x768x24 &

      - name: 🧪 Run Tests
        run: xvfb-run --auto-servernum npm run test

