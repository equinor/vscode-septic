name: "ğŸ’ Code Quality"
on:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: read

jobs:
  code_quality:
    name: "ğŸ§ª Lint & Test Packages"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ› ï¸ Build Packages
        run: pnpm -r build
      - name: ğŸ§¹ Lint Packages
        run: pnpm -r lint
      - name: ğŸ§ª Run Unittests
        run: xvfb-run --auto-servernum pnpm -r test
      - name: ğŸ§ª Run Integrationtests
        run: xvfb-run --auto-servernum  pnpm -r integration-test
      - name: ğŸ§ª Test Building of Extension
        run: cd  packages/extension && npx @vscode/vsce package
