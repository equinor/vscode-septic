name: "ðŸš€ Deploy"
on:
  workflow_call:
    inputs:
      artifact:
        required: true
        type: string
      pre_release:
        required: false
        type: boolean
        default: false

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact }}

      - name: Publish
        run: npx vsce publish ${{ inputs.pre_release && '--pre-release' || ''}} --pat $VSCE_PAT --packagePath $(find . -iname *.vsix)
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
