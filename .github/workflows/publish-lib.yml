name: "ðŸš€ Publish Lib"
on:
  workflow_call:
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    name: "ðŸš€ Publish"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/septic
    steps:
      - uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: "Setup Node.js"
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - name: "Install dependencies"
        run: pnpm install
      - name: Publish
        run: pnpm publish --access public
